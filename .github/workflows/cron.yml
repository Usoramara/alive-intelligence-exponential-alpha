name: Cron Jobs
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger cron endpoint
        run: |
          curl -sf -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://alive-intelligence-v3.vercel.app/api/cron
