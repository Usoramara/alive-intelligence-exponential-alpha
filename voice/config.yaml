audio:
  sample_rate: 16000
  channels: 1
  blocksize: 512          # samples per VAD frame (32ms at 16kHz)
  device: null

vad:
  threshold: 0.5
  min_speech_frames: 3    # consecutive frames to confirm speech start (~96ms)
  min_silence_frames: 6   # consecutive frames to confirm speech end (~192ms)
  pre_speech_frames: 5    # frames to prepend before speech start (~160ms)

whisper:
  model: "NbAiLab/nb-whisper-large-distil-turbo-beta"
  device: "mps"           # Apple Metal GPU (use "cpu" for non-Mac)
  torch_dtype: "float16"
  language: "no"          # Norwegian
  task: "transcribe"

claude:
  model: "claude-sonnet-4-20250514"
  max_tokens: 1024

openclaw:
  base_url: "ws://127.0.0.1:18789"
  session_key: "voice:room-mic:main"
